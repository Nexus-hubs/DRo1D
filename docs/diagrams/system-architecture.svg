<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" fill="#00F0FF" text-anchor="middle" font-weight="bold">
    DRo1D System Architecture
  </text>

  <!-- User Interface Layer -->
  <g id="ui-layer">
    <rect x="50" y="60" width="700" height="100" fill="#1a1a1a" stroke="#00F0FF" stroke-width="2" rx="5"/>
    <text x="400" y="85" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
      USER INTERFACE LAYER
    </text>

    <!-- Section Cards -->
    <rect x="80" y="100" width="140" height="40" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="150" y="125" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle">SYSTEM</text>

    <rect x="240" y="100" width="140" height="40" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="310" y="125" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle">AI CORE</text>

    <rect x="400" y="100" width="140" height="40" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="470" y="125" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle">HARDWARE</text>

    <rect x="560" y="100" width="140" height="40" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="630" y="125" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle">LAB</text>

    <!-- Arrow down -->
    <line x1="400" y1="160" x2="400" y2="185" stroke="#00F0FF" stroke-width="2"/>
    <polygon points="400,185 395,175 405,175" fill="#00F0FF"/>
  </g>

  <!-- Application Core Layer -->
  <g id="core-layer">
    <rect x="50" y="200" width="700" height="200" fill="#1a1a1a" stroke="#00F0FF" stroke-width="2" rx="5"/>
    <text x="400" y="225" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
      APPLICATION CORE LAYER
    </text>

    <!-- Main App -->
    <rect x="80" y="240" width="640" height="50" fill="#2a2a2a" stroke="#FF0033" stroke-width="1" rx="3"/>
    <text x="400" y="260" font-family="Arial" font-size="12" fill="#FF0033" text-anchor="middle" font-weight="bold">
      DRo1DApp (main.js)
    </text>
    <text x="400" y="278" font-family="Arial" font-size="10" fill="#B0B0B0" text-anchor="middle">
      Application initialization • Module coordination • Event delegation
    </text>

    <!-- Subsystems -->
    <rect x="100" y="310" width="180" height="70" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="190" y="335" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle" font-weight="bold">
      LayerSystem
    </text>
    <text x="190" y="350" font-family="Arial" font-size="9" fill="#B0B0B0" text-anchor="middle">
      Navigation
    </text>
    <text x="190" y="363" font-family="Arial" font-size="9" fill="#B0B0B0" text-anchor="middle">
      Focus Management
    </text>

    <rect x="310" y="310" width="180" height="70" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="400" y="335" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle" font-weight="bold">
      ParticleSystem
    </text>
    <text x="400" y="350" font-family="Arial" font-size="9" fill="#B0B0B0" text-anchor="middle">
      Visual Effects
    </text>
    <text x="400" y="363" font-family="Arial" font-size="9" fill="#B0B0B0" text-anchor="middle">
      Canvas Rendering
    </text>

    <rect x="520" y="310" width="180" height="70" fill="#2a2a2a" stroke="#00F0FF" stroke-width="1" rx="3"/>
    <text x="610" y="335" font-family="Arial" font-size="12" fill="#00F0FF" text-anchor="middle" font-weight="bold">
      AudioSystem
    </text>
    <text x="610" y="350" font-family="Arial" font-size="9" fill="#B0B0B0" text-anchor="middle">
      Sound Effects
    </text>
    <text x="610" y="363" font-family="Arial" font-size="9" fill="#B0B0B0" text-anchor="middle">
      Web Audio API
    </text>

    <!-- Arrows from main to subsystems -->
    <line x1="190" y1="290" x2="190" y2="310" stroke="#FF0033" stroke-width="1"/>
    <line x1="400" y1="290" x2="400" y2="310" stroke="#FF0033" stroke-width="1"/>
    <line x1="610" y1="290" x2="610" y2="310" stroke="#FF0033" stroke-width="1"/>

    <!-- Arrow down to browser APIs -->
    <line x1="400" y1="400" x2="400" y2="425" stroke="#00F0FF" stroke-width="2"/>
    <polygon points="400,425 395,415 405,415" fill="#00F0FF"/>
  </g>

  <!-- Browser APIs Layer -->
  <g id="browser-layer">
    <rect x="50" y="440" width="700" height="130" fill="#1a1a1a" stroke="#00F0FF" stroke-width="2" rx="5"/>
    <text x="400" y="465" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
      BROWSER APIs LAYER
    </text>

    <!-- Top row APIs -->
    <rect x="80" y="480" width="180" height="35" fill="#2a2a2a" stroke="#808080" stroke-width="1" rx="3"/>
    <text x="170" y="502" font-family="Arial" font-size="11" fill="#B0B0B0" text-anchor="middle">
      DOM Manipulation
    </text>

    <rect x="310" y="480" width="180" height="35" fill="#2a2a2a" stroke="#808080" stroke-width="1" rx="3"/>
    <text x="400" y="502" font-family="Arial" font-size="11" fill="#B0B0B0" text-anchor="middle">
      Canvas API
    </text>

    <rect x="540" y="480" width="180" height="35" fill="#2a2a2a" stroke="#808080" stroke-width="1" rx="3"/>
    <text x="630" y="502" font-family="Arial" font-size="11" fill="#B0B0B0" text-anchor="middle">
      Web Audio API
    </text>

    <!-- Bottom row APIs -->
    <rect x="80" y="525" width="180" height="35" fill="#2a2a2a" stroke="#808080" stroke-width="1" rx="3"/>
    <text x="170" y="547" font-family="Arial" font-size="11" fill="#B0B0B0" text-anchor="middle">
      IntersectionObserver
    </text>

    <rect x="310" y="525" width="180" height="35" fill="#2a2a2a" stroke="#808080" stroke-width="1" rx="3"/>
    <text x="400" y="547" font-family="Arial" font-size="11" fill="#B0B0B0" text-anchor="middle">
      Page Visibility API
    </text>

    <rect x="540" y="525" width="180" height="35" fill="#2a2a2a" stroke="#808080" stroke-width="1" rx="3"/>
    <text x="630" y="547" font-family="Arial" font-size="11" fill="#B0B0B0" text-anchor="middle">
      MatchMedia API
    </text>
  </g>

  <!-- Legend -->
  <g id="legend">
    <text x="650" y="595" font-family="Arial" font-size="9" fill="#808080">
      Color Key:
    </text>
    <rect x="700" y="587" width="12" height="8" fill="none" stroke="#00F0FF" stroke-width="1"/>
    <text x="715" y="595" font-family="Arial" font-size="9" fill="#808080">UI</text>
    <rect x="735" y="587" width="12" height="8" fill="none" stroke="#FF0033" stroke-width="1"/>
    <text x="750" y="595" font-family="Arial" font-size="9" fill="#808080">Core</text>
  </g>
</svg>
